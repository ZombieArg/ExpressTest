<div class="modal-content">
    <form id="addReview" name="addReview" role="form" class="form-horizontal" ng-submit="vm.onSubmit()">
    <div class="modal-header">
        <button type="button" ng-click="vm.modal.cancel()" class="close">
            <span aria-hidden="true">x</span><span class="sr-only">close</span>
        </button>
        <h4 id="myModalLabel" class="modal-title">Add your review for {{vm.locationData.locationName}}</h4>
    </div>
    <div class="modal-body">
        <div role="alert" ng-show="vm.formError" class="alert alert-danger">{{vm.formError}}</div>
        <div class="form-group">
            <label for="rating" class="col-xs-2 col-sm-2 control-label">Rating</label>
            <div class="col-xs-10 col-sm-2">
                <select id="rating" name="rating" ng-model="vm.formData.rating" class="form-control input-sm">
                    <option value="5">5</option>
                    <option value="4">4</option>
                    <option value="3">3</option>
                    <option value="2">2</option>
                    <option value="1">1</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="review" class="col-sm-2 control label">Review</label>
            <div class="col-sm-10">
                <textarea name="review" id="review" rows="5" class="form-control" required="required" ng-model="vm.formData.reviewText"></textarea>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" type="button" ng-click="vm.modal.cancel()">Cancel</button>
        <button class="btn btn-primary" type="submit">Submit review</button>
    </div>
    </form>
</div>
